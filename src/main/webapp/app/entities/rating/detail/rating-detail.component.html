<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="rating">
      <h2 data-cy="ratingDetailsHeading"><span>Rating</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ rating.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ rating.name }}</span>
        </dd>
        <dt><span>Rate Value</span></dt>
        <dd>
          <span>{{ rating.rateValue }}</span>
        </dd>
        <dt><span>Rating Type</span></dt>
        <dd>
          <div *ngIf="rating.ratingType">
            <a [routerLink]="['/rating-type', rating.ratingType.id, 'view']">{{ rating.ratingType.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/rating', rating.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
