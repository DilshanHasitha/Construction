<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-rating-heading" data-cy="RatingCreateUpdateHeading">Create or edit a Rating</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_rateValue">Rate Value</label>
          <input type="number" class="form-control" name="rateValue" id="field_rateValue" data-cy="rateValue" formControlName="rateValue" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_ratingType">Rating Type</label>
          <select
            class="form-control"
            id="field_ratingType"
            data-cy="ratingType"
            name="ratingType"
            formControlName="ratingType"
            [compareWith]="compareRatingType"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="ratingTypeOption" *ngFor="let ratingTypeOption of ratingTypesSharedCollection">
              {{ ratingTypeOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
