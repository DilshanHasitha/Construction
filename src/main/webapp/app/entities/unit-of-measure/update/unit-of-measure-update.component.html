<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-unit-of-measure-heading" data-cy="UnitOfMeasureCreateUpdateHeading">Create or edit a Unit Of Measure</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_unitOfMeasureCode">Unit Of Measure Code</label>
          <input
            type="text"
            class="form-control"
            name="unitOfMeasureCode"
            id="field_unitOfMeasureCode"
            data-cy="unitOfMeasureCode"
            formControlName="unitOfMeasureCode"
          />
          <div
            *ngIf="
              editForm.get('unitOfMeasureCode')!.invalid &&
              (editForm.get('unitOfMeasureCode')!.dirty || editForm.get('unitOfMeasureCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('unitOfMeasureCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_unitOfMeasureDescription">Unit Of Measure Description</label>
          <input
            type="text"
            class="form-control"
            name="unitOfMeasureDescription"
            id="field_unitOfMeasureDescription"
            data-cy="unitOfMeasureDescription"
            formControlName="unitOfMeasureDescription"
          />
          <div
            *ngIf="
              editForm.get('unitOfMeasureDescription')!.invalid &&
              (editForm.get('unitOfMeasureDescription')!.dirty || editForm.get('unitOfMeasureDescription')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('unitOfMeasureDescription')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_isActive">Is Active</label>
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
