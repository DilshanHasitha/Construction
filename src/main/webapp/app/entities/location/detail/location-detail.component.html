<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="location">
      <h2 data-cy="locationDetailsHeading"><span>Location</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ location.id }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ location.code }}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
          <span>{{ location.city }}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
          <span>{{ location.country }}</span>
        </dd>
        <dt><span>Country Code</span></dt>
        <dd>
          <span>{{ location.countryCode }}</span>
        </dd>
        <dt><span>Lat</span></dt>
        <dd>
          <span>{{ location.lat }}</span>
        </dd>
        <dt><span>Lon</span></dt>
        <dd>
          <span>{{ location.lon }}</span>
        </dd>
        <dt><span>Is Active</span></dt>
        <dd>
          <span>{{ location.isActive }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/location', location.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
