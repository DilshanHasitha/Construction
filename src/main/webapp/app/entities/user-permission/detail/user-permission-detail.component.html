<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userPermission">
      <h2 data-cy="userPermissionDetailsHeading"><span>User Permission</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ userPermission.id }}</span>
        </dd>
        <dt><span>Action</span></dt>
        <dd>
          <span>{{ userPermission.action }}</span>
        </dd>
        <dt><span>Document</span></dt>
        <dd>
          <span>{{ userPermission.document }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ userPermission.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/user-permission', userPermission.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
