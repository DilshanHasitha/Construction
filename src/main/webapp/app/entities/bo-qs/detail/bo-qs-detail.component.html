<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="bOQs">
      <h2 data-cy="bOQsDetailsHeading"><span>BO Qs</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ bOQs.id }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ bOQs.code }}</span>
        </dd>
        <dt><span>Is Active</span></dt>
        <dd>
          <span>{{ bOQs.isActive }}</span>
        </dd>
        <dt><span>Constructors</span></dt>
        <dd>
          <div *ngIf="bOQs.constructors">
            <a [routerLink]="['/ex-user', bOQs.constructors.id, 'view']">{{ bOQs.constructors.userName }}</a>
          </div>
        </dd>
        <dt><span>Boq Details</span></dt>
        <dd>
          <span *ngFor="let boqDetails of bOQs.boqDetails; let last = last">
            <a [routerLink]="['/boq-details', boqDetails.id, 'view']">{{ boqDetails.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/bo-qs', bOQs.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
