<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-bo-qs-heading" data-cy="BOQsCreateUpdateHeading">Create or edit a BO Qs</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_isActive">Is Active</label>
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_constructors">Constructors</label>
          <select
            class="form-control"
            id="field_constructors"
            data-cy="constructors"
            name="constructors"
            formControlName="constructors"
            [compareWith]="compareExUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="exUserOption" *ngFor="let exUserOption of exUsersSharedCollection">{{ exUserOption.userName }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label for="field_boqDetails">Boq Details</label>
          <select
            class="form-control"
            id="field_boqDetails"
            data-cy="boqDetails"
            multiple
            name="boqDetails"
            formControlName="boqDetails"
            [compareWith]="compareBOQDetails"
          >
            <option [ngValue]="bOQDetailsOption" *ngFor="let bOQDetailsOption of bOQDetailsSharedCollection">
              {{ bOQDetailsOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
