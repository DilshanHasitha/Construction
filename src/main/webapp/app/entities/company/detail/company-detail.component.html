<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="company">
      <h2 data-cy="companyDetailsHeading"><span>Company</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ company.id }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ company.code }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ company.name }}</span>
        </dd>
        <dt><span>Br Number</span></dt>
        <dd>
          <span>{{ company.brNumber }}</span>
        </dd>
        <dt><span>Is Active</span></dt>
        <dd>
          <span>{{ company.isActive }}</span>
        </dd>
        <dt><span>User Type</span></dt>
        <dd>
          <div *ngIf="company.userType">
            <a [routerLink]="['/user-type', company.userType.id, 'view']">{{ company.userType.userRole }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/company', company.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
