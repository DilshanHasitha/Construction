<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="orderDetails">
      <h2 data-cy="orderDetailsDetailsHeading"><span>Order Details</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ orderDetails.id }}</span>
        </dd>
        <dt><span>Order Qty</span></dt>
        <dd>
          <span>{{ orderDetails.orderQty }}</span>
        </dd>
        <dt><span>Revised Item Sales Price</span></dt>
        <dd>
          <span>{{ orderDetails.revisedItemSalesPrice }}</span>
        </dd>
        <dt><span>Note</span></dt>
        <dd>
          <span>{{ orderDetails.note }}</span>
        </dd>
        <dt><span>Item</span></dt>
        <dd>
          <div *ngIf="orderDetails.item">
            <a [routerLink]="['/item', orderDetails.item.id, 'view']">{{ orderDetails.item.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/order-details', orderDetails.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
